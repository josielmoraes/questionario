

<template name="formEnviar">
  <form>
    {{#if tipoQuestionario}}
      {{> formDisciplina}}
    {{else}}
      {{> formAutoAvaliacao}}
      {{> formAvaliacaoInstituicao}}
      {{#if tipoAluno}}
        {{#if tipoAluno2}}
          {{> formAlunoIngressante}}
        {{else}}
          {{> formAlunoFormando}}
        {{/if}}
      {{/if}}
    {{/if}}


  </form>
</template>
<template name="validarForm">
  <div class="container col-sm-10">
    {{#if validar currentUser}}
    <div class="col-sm-7 mb-4">
      <a href="{{pathFor route= 'voucher'}}">
        <label>Gerar Voucher</label>
      </a>
      <a href="{{pathFor route= 'imprimirVoucher'}}">
        <label>Imprimir Voucher</label>
      </a>
    </div>
    {{else}}
    <form name="login" class="form-inline col-sm-8 mb-4">
      <label class="control-label mr-sm-2" for="email">Email: </label>
      <input type="text" id="email" class="form-control mr-sm-2 ">
      <label class="control-label mr-sm-2">Senha: </label>
      <input type="password" id="psw" class="form-control mr-sm-2">
      <input type="submit" id="entrar" value="Entrar" class="btn ">
    </form>
    {{/if}}
    <div class="col-sm-7">
      <form name="validarForm" class="form-group">
        <div class="form-group row mb-2 ml-1">
          <label class="control-label ">Insira seu voucher:</label>
          <input type="number" id="voucher" class="form-control col-sm-4 ml-1">
        </div>
        <div class="form-group mb-2">
          {{> reCAPTCHA}}
        </div>
        <input type="submit" id="validar" value="Enviar" class="btn mx-auto">
      </form>
    </div>
  </div>
</template>
