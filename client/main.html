

<template name="formEnviar">
  <form>

    {{> formDisciplina}}
    {{> formAutoAvaliacao}}
    {{> formAvalicaoInstituicao}}
    {{> formAlunoIngressante}}
    {{> formAlunoFormando}}
    <input type="submit" class="btn" value="Enviar" id="enviar">
  </form>
</template>
<template name="validarForm">
  <form name="validarForm">
    <a href="{{pathFor route= 'voucher'}}">
      <label> Voucher</label>
    </a>
    <label>Insira seu voucher:</label>
    <input type="number" id="voucher">
    <input type="submit" id="validar" value="Enviar">
  </form>
</template>
