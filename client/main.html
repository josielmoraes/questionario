<template name="formEnviar">
  {{#if validarCondicao}}
    <div class="container col-sm-7">
      <div class="card card-login mx-auto mt-5 ">
        <div class="card-header">Formul&aacute;rio</div>
          <div class="card-body">
          <form>
          {{#if tipoQuestionario}}
              {{> formDisciplina}}
            {{else}}
             {{> formAutoAvaliacao}}
             {{> formAvaliacaoInstituicao}}
              {{#if tipoAluno}}
                {{#if tipoAluno2}}
                  {{> formAlunoIngressante}}
                {{else}}
                  {{> formAlunoFormando}}
                {{/if}}
             {{/if}}
            <div class="text-center">
              <input type='submit' class='btn' id='enviar'>
            </div>
            {{/if}}
          </form>

        </div>
      </div>
    </div>
  {{else}}
    {{routerGO}}
  {{/if}}
</template>

<template name="validarForm">
  <div class="container ">
    {{#if validar currentUser}}
        {{>menu}}
    {{else}}
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6 col-md-10 text-center">
      <div class="card card-login mx-auto mt-5 ">
        <div class="card-header">Voucher</div>
          <div class="card-body">
            <form name="validarForm" class="form-group">
              <div class=" row ">
                <label class="control-label col-5">Insira seu voucher:</label>
                <input type="number" id="voucher" class="form-control col-5 ">
              </div>
              {{#if widthCel}}
              <div class="col-12 mt-3" style="transform:scale(0.8,0.8);-webkit-transform:scale(0.8,0.8);transform-origin:0 0;-webkit-transform-origin:0 0;" >
                {{> reCAPTCHA}}
              </div>
              {{else}}
              <div class="col-12 mt-3"  >
                {{> reCAPTCHA}}
              </div>
              {{/if}}
              <input type="submit" id="validar" value="Enviar" class="btn mx-auto mt-3 mb-1">
              <div class="text-center">
                <a class="d-block small" href="{{pathFor route= 'login'}}" >Entrar</a>
              </div>
            </form>
          </div>
      </div>
    </div>
    </div>
    {{/if}}
  </div>
  {{bg}}
</template>
<template name="login">
  <div class="container col-sm-10">
    <div class="col-sm-5 offset-sm-3">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form name="login" class="">
            <div class="form-group">
              <label class="control-label mr-sm-2" for="email">Email: </label>
              <input type="text" id="email" class="form-control mr-sm-2 ">
            </div>
            <div class="form-group">
              <label class="control-label mr-sm-2">Senha: </label>
              <input type="password" id="psw" class="form-control mr-sm-2">
            </div>
            <div class="text-center">
              <input type="submit" id="entrar" value="Entrar" class="btn ">
            </div>
          </form>
          <div class="text-center">
            <a class="d-block small" href="{{pathFor route= 'home'}}" >Voltar para inicio</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

    <a class="navbar-brand" href="{{pathFor route= 'home'}}">
			<img src="/questionario/images/logo.png" height="50">
		</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="" data-original-title="Dashboard">
          <a class="nav-link" href="{{pathFor route= 'voucher'}}">
            <i class=""></i>
            <span class="nav-link-text">Gerar Voucher</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="" data-original-title="Dashboard">
          <a class="nav-link" href="{{pathFor route= 'imprimirVoucher'}}">
            <i class=""></i>
            <span class="nav-link-text">Imprimir Voucher</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link"  id="sair">
						<i class="fa fa-fw fa-sign-out"></i>Sair</a>
					</li>
				</ul>
    </div>
  </div>
</template>
