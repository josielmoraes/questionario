

<template name="formEnviar">
  <form>
    {{#if tipoQuestionario}}
      {{> formDisciplina}}
    {{else}}
      {{> formAutoAvaliacao}}
      {{> formAvaliacaoInstituicao}}
      {{#if tipoAluno}}
        {{#if tipoAluno2}}
          {{> formAlunoIngressante}}
        {{else}}
          {{> formAlunoFormando}}
        {{/if}}
      {{/if}}
    {{/if}}


  </form>
</template>
<template name="validarForm">
    {{#if validar currentUser}}
    <p>
      <a href="{{pathFor route= 'voucher'}}">
        <label>Gerar Voucher</label>
      </a>
    </p>
    <p>
      <a href="{{pathFor route= 'imprimirVoucher'}}">
        <label>Imprimir Voucher</label>
      </a>
    </p>
    {{else}}
    <form name="login">
      <p>
        <label>Email: </label>
        <input type="text" id="email">
      </p>
      <p>
        <label>Senha: </label>
        <input type="password" id="psw">
      </p>
      <p>
        <input type="submit" id="entrar" value="Entrar">
      </p>
    </form>
    {{/if}}
    <form name="validarForm">
    <p>
      <label>Insira seu voucher:</label>
      <input type="number" id="voucher">
      {{> reCAPTCHA}}
      <input type="submit" id="validar" value="Enviar">
    </p>
  </form>
</template>
